<body>
  <div id ="modal">
    <button v-on:click="show" class="button">開く</button>
    <open-modal v-show="showContent" v-on:close="showContent = false"></open-modal>

  </div>

  <script>
    const vm = new Vue({
      el: '#modal',
      data(){
        return{
          showContent : false,
        }
      },
      methods: {
        openModal: function(){
          this.showContent = true;
        }

    vue.component('open-modal',{
      template:`
      <div class="modal-header">
      <h2>モーダルウィンドウ</h2>
    </div>
    <div class="modal-body">
      <button v-on:click.native="close">閉じる</button>
    </div>
    `,
    });

  </script>
